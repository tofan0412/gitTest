<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	table{
		border : 1px solid blue;
	}
	
	img{
		width : 100px;
		height : 100px;
	}
	
	td{
		width : 300px;
		height : 40px;
	}
	
	#end{
		display : none;
	}
	
</style>
<script type="text/javascript">
	arr = ["단풍.jpg", "등대.jpg", "국화.jpg", "산.png",
			"셔틀콕.jpg", "식품2.jpg", "아메리카노.jpg", "옷2.jpg"] ;
	
	window.onlaod = function(){
		//아이디가 start인 버튼 요소 검색
		start = document.getElementById('start');
		// 아이디가 end인 버튼 요소 검색..
		end = document.getElementById('end');
	}
	
	function proc1(){
		// 확인버튼 사라지고, 종료 버튼이 나온다. 
		start.style.display = "none";
		end.style.display = "inline";
		
		a = setInterval(function(){
			// 랜덤발생
			rnd = Math.floor(Math.random()*arr.length);
			// 이미지 선택
			img = arr[rnd];
			// #img1인 요소의 src를 변경
			imgtag = document.getElementById('img1');
			imgtag.src = "../images/" + img;
		}, 1000);
	}
	
	function proc2(){
		//setInterval 종료
		clearInterval(a);
		
		// 확인 버튼이 나타나고, 종료버튼이 사라진다. 
		start.style.display = "inline";
		end.style.display = "none";
	}

</script>
</head>
<body>
	<div class="box">
		<h3>1. 이미지 변경</h3>
		버튼을 클릭하면 1초 간격으로 이미지를 변경한다.<br>
		이미지 배열을 이용한다. <br>
		랜덤을 이용해서 이미지를 선택한다. <br>
		<br>
		<input id="start" type="button" value="확인" onclick="proc1()">
		<input id="end" type="button" value="종료" onclick="proc2()">
		<br><br>
		<div id="result1">
			<img src="../images/대나무숲.jpg" id="img1" alt="이미지1">
		</div>
	</div>
	
	
	<div class="box">
		<h3>2. 가위바위보</h3>
		컴퓨터는 랜덤으로 결정<br>
		사용자는 입력<br>
		가위바위보에 해당하는 이미지를 변경한다. <br>
		<br>
		<table border = "1">
			<tr>
				<td colspan = "2"></td>
			</tr>
			
			<tr>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td colspan = "2"></td>
			</tr>
		</table>
		<br><br>
		<div id="result1">
		</div>
	</div>
	
</body>
</html>
