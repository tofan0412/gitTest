<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
div{
	width: 50%;
	height: 100px;
	background : pink; 
}
</style>
<script>
	window.onload = function(){	// 브라우저에 출력이 되었을 때, 불러오는 기능을 한다. 
		var now = new Date();
		vdiv = document.getElementsByTagName('div')[0];
		
		vdiv.style.color = 'red';
		vdiv.innerHTML = now;
		// 위로 가면, 먼저 실행되는 시점에서 div가 존재하지 않는다..
	}
</script>
</head>
<body>
	<pre>
	실행하자마자 날짜를 생성해서 div에 출력한다.
	body보다 위에서 코딩한 script를 수행할 때,
	body 태그 안의 요소에 접근할 수 없다. (아직 body를 수행하지 않았으므로..)
	따라서 window.onload를 사용한다. 
	body안의 요소들을 먼저 실행하여 document 객체를 먼저 만들고
	window 브라우저에 실행한 이후,
	이후에 script를 수행한다. 
	</pre>
	<br>
	<div></div>
</body>
</html>
