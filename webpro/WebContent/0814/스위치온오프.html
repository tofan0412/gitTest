<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	window.onload =function(){
		// img 태그로 접근하여, src 속성 값을 가져온다. 
		vimg = document.querySelector('img');
		console.log(vsrc);
	}
	function proc1(){
		vsrc = vimg.getAttribute('src');
		
		if (vsrc.match("on") == null){
			// on이 포함되어 있지 않다는 걸 뜻한다. 
			// sw_on.png로 src의 속성값을 변경한다.
			
			vimg.setAttribute('src','../images/sw_on.png');
		}else{
			// on 포함되어 있다 sw_off.png로 변경
			vimg.setAttribute('src','../images/sw_off.png');
		}
	}
</script>
<style>
</style>
</head>
<body>
	<div class="box">
		<h3>1. 이미지 변경</h3>
		sw_on.png와 sw_off.png를 번갈아 변경한다.<br>
		match(검색문자) : 해당 검색문자가 있으면 배열로 리턴하고 없으면 null을 리턴한다. <br>
		src 속성의 값을 가져온다. getAttribute('src');
		<br>
		<div id="result1">
			<img onclick="proc1()" src="../images/sw_off.png"	alt=""> 
		</div>
	</div>
</body>
</html>
