<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>
	function proc1(){
		names = [];
		while(true){
			name = prompt("이름을 입력하세요.")
			if (name == null || name == "") break;	//prompt의 반환 타입이 String이기 때문에.. 
			names.push(name);
// 			break;
		}
		document.querySelector("#result1").innerHTML += names + "<br>";
	}
</script>
</head>
<body>

	<div class="box">
		<h3>1.이름 입력</h3>
		- prompt를 이용하여 이름을 입력받는다.<br>
		- 이름을 입력받으면 배열에 저장한다. <br>
		- 입력 시 공백이거나 취소 버튼을 클릭하면 종료한다. <br> 
		<br>
		<input type="button" value="확인" onclick="proc1()">
		<br><br>
		<div id="result1"></div>
	</div>
	
</body>
</html>
