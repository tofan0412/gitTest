<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function Circle(name, rad){
		this.name = name;
		this.rad = rad;
		
		this.getArea = function(){
			var area = Math.floor(Math.PI * Math.pow(this.rad, 2));
			return area;
		}
		
		this.getCircum = function(){
			cir = Math.floor(2 * Math.PI + this.rad);
			return cir;
		}
	}
	
	function proc1(){
		// 이름과 반지름을 사용자가 입력한다. 
		name = prompt("이름을 입력하세요 : ");
		rad = parseInt(prompt("반지름의 크기를 입력하세요 : "));
		
		res ="";
		var c1 = new Circle(name, rad);
		res = "이름 : " + c1.name + "<br>";
		res += "반지름 : " + c1.rad + "<br>";
		res += "넓이 : " + c1.getArea() + "<br>";
		res += "둘레 : " + c1.getCircum() + "<br>";
		
		document.querySelector('#result1').innerHTML = res;
// 		document.getElementById('result1').innerHTML = res; // 이경우에 #이 빠진다.
	}
</script>
</head>
<body>

	<div class="box">
		<h3>1. 객체 생성 - 생성자</h3>
		- function 객체이름(param1, param2, param3, ...){<br>
			this.속성 = param1;<br>
			this.함수 = function(){  }}<br>
		- new 객체이름(argu1, argu2, ...);<br>
		<br>
		<input type="button" value="확인" onclick="proc1()">
		<br><br>
		<div id="result1"></div>
	</div>

</body>
</html>
