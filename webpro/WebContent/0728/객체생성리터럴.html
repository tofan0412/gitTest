<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>
	var circle= {
		rad : 4,
		getArea : function(){
			// 반지름 * 반지름 * 3.14  
			//var area = this.rad * this.rad * Math.PI; // var를 통해 지역변수로 선언 
			var area = Math.floor(Math.PI * Math.pow(this.rad, 2));
			return area;
		},
		getCircum : function(){
			// 반지름 * 2 * 3.14
			cir = Math.floor(2 * Math.PI + this.rad);
			return cir;
		}
	}
	
	function proc1(){
		circle.name = "동그라미";	//circle에 name이라는 속성이 없지만, 이렇게 사용할 수 있다.
		res = "이름 : " + circle.name + "<br>";
		res += "반지름 : " + circle.rad + "<br>";
		res += "면적 : " + circle.getArea() + "<br>";
		res += "둘레 : " + circle.getCircum() + "<br>";
		
		document.querySelector('#result1').innerHTML = res;
// 		document.getElementById('#result1').innerHTML = res;
	}
	
	var rect= {
			width : 5,
			height : 5,
			name : "네모",
			getArea : function(){
				var area = this.width * this.height;
				return area;
			},
			getCircum : function(){
				cir = (2 * this.width) + (2 * this.height);
				return cir;
			}
		}
		
	function proc2(){
		res = "이름 : " + rect.name + "<br>";
		res += "가로 길이 : " + rect.width + "<br>";
		res += "세로 길이 : " + rect.height + "<br>";
		res += "면적 : " + rect.getArea() + "<br>";
		res += "둘레 : " + rect.getCircum() + "<br>";
		
		document.querySelector('#result2').innerHTML = res;
	}
	
	var addr={	}
	
	function proc3(){
		// addr에는 아무 속성도 없지만, 다음과 같이 동적으로 후에 속성을 추가할 수 있다. 
		addr.name = prompt("이름을 입력하세요.");
		addr.juso = prompt("주소를 입력하세요.");
		addr.tel = prompt("전화 번호를 입력하세요.");
		addr.zip = "12345";
		
		// 또한 다음과 같이 동적으로 메서드를 추가할 수도 있다.
		addr.info = function(){
			res = "****** info() *******<br>"
			res += "이름 : " + addr.name + "<br>";
			res += "전화번호 : " + addr.tel + "<br>";
			
			document.querySelector('#result3').innerHTML = res;
		}
		
		addr.info2 = function(){
			res = "****** info2() *******<br>"
			res += "이름 : " + addr.name + "<br>";
			res += "전화번호 : " + addr.tel + "<br>";
			res += "주소 : " + addr.juso + "<br>";
			
		}
		
		// 함수의 호출..
		addr.info();
		
		addr.info2();
		document.querySelector('#result3').innerHTML += res;
	}
</script>
</head>
<body>

	<div class="box">
		<h3>1. circle객체 생성</h3>
		- 속성 : 반지름 rad<br>
		- 메서드 : 면적 구하기(getArea()), 둘레 구하기(getCircum()) <br>
		<br>
		<input type="button" value="확인" onclick="proc1()">
		<br><br>
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<h3>2. Rect객체 생성</h3>
		- 속성 : 가로 길이(width)와 세로 길이(height), 이름(name)<br>
		- 메서드 : 면적 구하기(getArea()), 둘레 구하기(getCircum()) <br>
		<br>
		<input type="button" value="확인" onclick="proc2()">
		<br><br>
		<div id="result2"></div>
	</div>
	
	<div class="box">
		<h3>3. addr 객체</h3>
		- 정해진 속성과 메서드가 없다. var addr = {  }<br>
		- 확인 버튼 클릭 후에 동적으로 속성과 메서드를 추가해서 사용할 수 있다.<br>
		<br>
		<input type="button" value="확인" onclick="proc3()">
		<br><br>
		<div id='result3_a'></div>
		<div id="result3"></div>
	</div>
	
</body>
</html>
