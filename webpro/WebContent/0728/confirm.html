<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>
	function proc1(){
		// 단수를 입력하면 , 구구단을 출력한다.(예: 7을 입력하면 7단이 출력된다.) 
		res="";
		
		while(true){
			su = prompt("수를 입력하라.(1~9 사이..)");
			res += "<br>***" + su + "단***<br>";
			for(i = 1; i <= 9 ; i++){
				res += su + " * " + i + " = " + (su*i) + "<br>";		
			}
			document.querySelector('#result1').innerHTML = res;
			
			// 계속할건지 안할건지 물어보기
			yn = confirm("계속하겠습니까(true 또는 false로 입력)");
			if (yn == false) break;
		}
	}
</script>
</head>
<body>
	
	
	<div class="box">
		<h3>1. confirm 함수</h3>
		- 사용자의 질문에 답변하는 함수<br>
		- true / false 를 리턴한다. <br>
		<br>
		<input type="button" value="확인" onclick="proc1()">
		<br><br>
		<div id="result1"></div>
	</div>
	
</body>
</html>
