<!dictype html>
<html>
	<meta charset="UTF-8">
	<style>
		body *{ /* body안에 있는 모든 것을 포함한다.*/
		
			/*border : 2px solid orange;*/
			width : 70%;
			margin : 10px auto ;	/* 위 아래는 간격 없고, 좌우는 자동으로 여백 생긴다. */
			text-align : center;
		}
		p{
			font-size : 1.2em;	/* 여기 em은 배수를 나타낸다. 적용하면 글씨 크기가 커진다. */ 
		}
		sup{
			color : red;
			font-weight : bold;
			font-size: 1.1em;
		}
	</style>
		
	<body>
		<h1> Web 커피 메뉴 </h1>
		<h2> 아메리카노 5000원 </h2>
		<p> 에스프레소에 <sup>물</sup>을 <sub>추가</sub>한 것입니다. </p>
		<h2> 카페오레 6000원 </h2>
		<p> 에스프레소에 <sup>우유</sup>를 넣은 커피입니다. </p>
		<h2> 카푸치노 6000원 </h2>
		<p> 커피 위에 <sup>우유거품</sup>을 얹은 커피입니다. </p>

	</body>
</html>
