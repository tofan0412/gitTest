<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public/css">	<!-- 외부 스타일. 가중치가 가장 낮다.  -->
<style> /*내부 스타일 .*/
*{
	color : red;
}

pre{
	background : pink;
}
fieldset{
	width : 50%;
	}
label{
	display : inline-block;
	width : 100px;
	height : 40px;
}
</style>
</head>
<body>
<pre style = "background:yellow"> <!-- inline style. 가중치가 가장 높다.  -->
작성팁
fieldset : 입력 항목들의 그룹핑
legend : fieldset의 제목
label : 일반 문자, 문자의 길이를 같게 하기 위해서 사용한다. 
	-label 요소가 인라인 요소이기 때문에
	display : inline-block 의 형태로 스타일을 지정해야만
	가로, 세로 길이를 설정할 수 있다. 

</pre>
  <form>
    <fieldset>
	    <legend>인적사항</legend>
		<label>이름 :</label> <input type="text"><br>
		<label>전화번호 :</label> <input type="text">
	    </fieldset>
		<br>
	    <fieldset>
		<legend>경력사항</legend>
		<label>이메일 :</label> <input type="text"><br>
		<label>생일 :</label> <input type="date"><br>
    </fieldset>
  </form>
</body>
</html>
