<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		background-color : yellow;
	}
</style>

<script>
	//이벤트(온클릭)에 의한 실행 -> 동적으로 실행..
function proc(){
	dob = document.querySelector('#bcolor'); 
	col = dob.value;	//선택한 색상이다. 
	document.body.style.backgroundColor = col;
}
	
</script>

</head>
<body>
<h2>배경색 선택 </h2>
<form action="test.jsp" method="get"> <!--  button 있어서 안된다.  -->

 JavaScript를 이용하여 선택값을 얻는다. 선택값을 얻어 배경을 동적으로 변경할 수 있다. <br>
 JavaScript에서 input 태그를 접근하기 위해서 
 document.querySelector('#bcolor')<br>
  <input type ="color" id="bcolor">
  <input type ="button" value = "확인" onclick="proc()">
  
  
</form>
