<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script type="text/javascript">
	function proc1(){
		namevalue = document.getElementById("name").value;
		addrvalue = document.getElementById("addr").value;
		telvalue = document.getElementById("tel").value;
		
		res = "이름 : " + namevalue + "<br>";
		res += "주소 : " + addrvalue + "<br>";
		res += "전화번호 : " + telvalue + "<br>";
		
		opener.document.querySelector("#result2").innerHTML = res;
		
		// 부모 창으로 입력한 정보를 보냈으므로, 자식창을 닫아준다. 
		window.close();		
	}

</script>
</head>
<body>
	<div class="box">
		<h3>1. 입력 받기</h3>
		입력한 값을 부모창으로 보낸다. <br>
		부모창을 나타내는 속성은 opener이다.<br>
		<br>
		이름 : <input type="text" id="name"><br>
		주소 : <input type="text" id="addr"><br>
		전화번호 : <input type="text" id="tel"><br>
		
		<input type="button" value="확인" onclick="proc1()">
		<br><br>
		<div id="result1"></div>
	</div>
</body>
</html>
