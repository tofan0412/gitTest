<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css" type="text/css"> <!--  이 때 type은 생략 가능하다.. -->
<script type="text/javascript">
	function proc1(){
		window.open("../아메리카노.html", "아메리카노", "width=500 height=300");	
		// 기존에 존재하는 창에서 새로운 창을 띄운다 -> _self / _blank가 기본이다. 
		// 두번째 parameter에 "코리아"와 같은 값을 넣으면 창은 Default인 _blank로 열리지만, 논리적 이름이 "코리아"가 된다.
	}
	
	function proc2(){
		window.open("input.html", "입력", "width=500 height=300 top=200 left=200");
	}
</script>
<style>
</style>
</head>
<body>
	<div class="box">
		<h3>1. 새 창 열기 </h3>
		확인 버튼을 클릭하면 새로운 윈도우 창을 연다. <br>
		<br>
		<input type="button" value="확인" onclick="proc1()">
		<br><br>
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<h3>2. </h3>
		확인 버튼을 클릭하면 새로운 윈도우 창을 연다. <br>
		새로운 창(자식창)에서 이름 주소 전화번호를 입력 받는다. <br>
		자식창에서 입력 받은 값들을 부모창에 출력한다. <br>
		<br>
		<input type="button" value="확인" onclick="proc2()">
		<br><br>
		<div id="result2"></div>
	</div>
</body>
</html>
