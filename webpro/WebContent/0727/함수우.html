<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1(){
		alert("Hello!");
		
		res ="";
		for (i = 0; i < 5; i++) {
			rd = Math.floor(Math.random()*100 + 1);	//math.floor : 정수로 바꿔주는 역할을 한다.
			res += rd + ", ";	// 문제점: 마지막 수의 출력 후 ,가 출력된다.
			a = res.lastIndexOf(",");
			sub = res.substring(0,a);
		}
		sub += "<br>";	//누적되어 출력 가능하다. 
		document.querySelector('#result1').innerHTML += sub;	// +=로 인해 누적 가능하다.
	}
</script>
</head>
<body>
	<div class="box">
		<h3>1. 랜덤 5개 발생</h3>
		- 1 ~ 100 사이의 수
		<br>
		<input type="button" value="확인" onclick="proc1()">
		<br>
		<h2>실행결과</h2>
		<div id="result1"></div>
	</div>
</body>
</html>
